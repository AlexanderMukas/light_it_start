{% load staticfiles %}

<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">
        <title>Light IT - тестовое задание</title>
        <!-- Подключение Bootstrap.min.css CDN -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Подключение Bootstrap.min.js CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <!-- Подключение стилей app.css из проекта -->
        <link rel="stylesheet" href="{% static 'css/app.css' %}">
        <!-- Подключение JQuery 1.12 Google CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Подключение Canvas.JS CDN для диаграммы -->
        <script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <!-- Подключение javascript app.js -->
        <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
    </head>

    <body>
        <content class="main">
            <div class="container">
                <div class="row">
                    <h1>Legend</h1>
                    <hr>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <textarea id="left_area"></textarea>
                    </div>
                    <div class="col-sm-2 center">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">ROT</span>
                            <input type="text" class="form-control rotn" placeholder="Enter number" aria-describedby="basic-addon1" id="rotate_value" value="1">
                        </div>
                        <div class="buttons">
                            <button id="decode" type="button" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span></button>
                            <button id="encode" type="button" class="btn btn-default"><span class="glyphicon glyphicon-arrow-right"></span></button>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <textarea id="right_area"></textarea>
                    </div>
                </div>
                <div class="row" id="chartContainer">
                </div>
            </div>
        </content>
    </body>
</html>
